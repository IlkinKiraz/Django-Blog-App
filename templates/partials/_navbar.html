{% load static %}

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script>
    $(function(){
      $("#searchbarbutton").click(function(){
        $('#searchbar,#searchbarhide').css("visibility","visible");
      });
    });
  </script>

  <script>
    $(function(){
      $("#searchbarhide").click(function(){
        $('#searchbar,#searchbarhide').css("visibility","hidden");
      });
    });
  </script>
  

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'blogIndex' %}">Django web site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blogIndex' %}">Ana Sayfa</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Kategoriler
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'gcategory' %}">Genel</a></li>
              <li><a class="dropdown-item" href="{% url 'elcategory' %}">Elektronik</a></li>
              <li><a class="dropdown-item" href="{% url 'ycategory' %}">Yazılım</a></li>
              <li><a class="dropdown-item" href="{% url 'egcategory' %}">Eğlence</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" tabindex="-1" aria-disabled="true" href="{% url 'about_us' %}">Hakkımızda</a>
          </li>
        </ul>
        {% csrf_token %} 
        <form action="{% url 'search' %}" method="get" class="d-flex">
          <button id="searchbarbutton" class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
          <input id="searchbar" style="visibility: hidden; margin-left: 2%;" name = "keyword" class="form-control me-2" type="text" placeholder="Ara" aria-label="Search" required>
          <button id="searchbarhide" style="visibility: hidden; margin-right: 2%;" class="btn btn-outline-success" type="submit"><i class="fas fa-times-circle"></i></button>
        </form>
      </div>
    </div>
  </nav>
